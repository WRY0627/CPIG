<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Title and Video Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        .header {
            background-color: #e0e0e0; /* 浅灰色背景 */
            color: #000; /* 黑色字体 */
            padding: 20px;
            margin: 0; /* 移除多余的白色空白 */

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #000; /* 纯黑色字体 */
        }
        .authors {
            font-size: 1.2em;
            color: #000; /* 黑色字体 */
        }
        .authors sup {
            font-size: 0.8em; /* 调整上标大小 */
        }
        .video-section {
            margin-top: 60px; /* 增加顶部间距 */
        }
        .video-section h2 {
            font-size: 2em; /* 增大“Video Demo”字体 */
            margin-bottom: 20px; /* 增加与视频的间距 */
        }
        video {
            width: 80%;
            max-width: 800px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 40px;
        }
    </style>
</head>
